<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happyhalloweenbaby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Batang', serif;
        }

        body {
            
            background-color: rgb(13, 13, 70);
        }

        .envelope {

            background-image: url('https://ifh.cc/g/qAilIG.jpg');
            background-size: cover;
            background-position: center;
            width: 750px;
            height: 1080px;
            margin: 0px auto auto auto;

            cursor: pointer;
        }
        
                .envelope:hover{

            background-image: url('https://ifh.cc/g/YiI4dn.jpg') ;
            background-size: cover;
            background-position: center;
            width: 750px;
            height: 1080px;
            margin: 0px auto auto auto;
        }


        .msg {
            color: whitesmoke;
            text-align: center;
            margin-top: 30px;
            font-size: 30px;

        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
            
        }


        h1 {
            color: whitesmoke;
            text-underline-position: below;
            text-align: center;
            font-size: 30px;
            margin-bottom: 30px;
            margin-top: 30px;

        }

        .msgbox {
            background-image: url('https://ifh.cc/g/lbtQNo.jpg');
            background-size: cover;
            background-position: center;
            margin: 0px auto auto auto;
            width: 750px;
            height: 1080px;
        }
        
        .msgtxt {
            color: rgb(126, 31, 31);
            text-align: left;
            font-size: 20px;
            font-weight: bolder;
            line-height: 35px;
            margin-left: 30px;

        }

        .from {            
            color: whitesmoke;
            text-align: center;
            margin-top: 30px;
            margin-left: 550px;
            font-size: 20px;
        }


        @media screen and (max-width: 750px) {
            h1 {
                font-size: 10px;
                text-align: center;
                width: 400px;
            }
            
            .msg {
                font-size: 10px;
                text-align: center;
                
            }

            .msgbox {                
                margin: auto auto auto auto;
                width: 400px;
                height: 1080px;
            }
            
            .msgtxt {
            font-size: 10px;
            line-height: 18px;
            margin-left: 8px;

        }
            
            .from {
                font-size: 10px;
                text-align: right;
                width: 200px;
            }
            .content {
                margin: 70px auto 0px auto;
            }

            .envelope {
                margin: auto auto auto auto;
                width: 400px;
                height: 1080px;
            }
        }
    
    </style>

    <script>
        function open_letter(params) {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
    </script>


</head>

<body>
    <div class="letter-close">

        <div class="envelope" onclick="open_letter()"></div>

        <h1> 😈👻 Happy Halloween 🎃🎈 </h1>

        <h2 class="from"> </p>

</body>

</html>
