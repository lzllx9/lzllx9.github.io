<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hell-o everyone</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Do Hyeon', sans-serif;
        }

        body {
        }

        .envelope {

            background-image: url('https://i.pinimg.com/236x/34/d2/9f/34d29f4e48ee007bd8048048621c06f5.jpg');
            background-size: cover;
            background-position: center;

            width: 300px;
            height: 300px;

            margin: 300px auto auto auto;

            cursor: pointer;
        }

        .msg {
            color: black;
            text-align: center;
            margin-top: 30px;
            font-size: 70px;

        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }


        h1 {
            color: black;
            text-underline-position: below;
            text-align: center;
            font-size: 40px;
            margin-bottom: 30px;
            margin-top: 200px;

        }

        .msgbox {
            background-color: rgb(252, 231, 174);
            width: 450px;
            height: 300px;
            margin: auto;
            color: black;
            padding: 30px;
            font-size: 27px;
            line-height: 30px;
            box-shadow: 0px 0px 10px 0px rgb(250, 222, 146);
            margin-bottom: 270px;
            border-radius: 20px;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            h1 {
                font-size: 27px;
            }

            .msgbox {
                width: 270px;
                height: 300px;
                font-size: 18px;
            }

            .content {
                margin: 70px auto 0px auto;
            }

            .envelope {
                margin: 200px auto auto auto;
            }
        }
    </style>

    <script>
        function open_letter(params) {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
    </script>


</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="msg"> ↗　↑　↖ </h2>
    </div>

    <div class="letter-open">
        <h1> ✨ 　초　　대　　장 　🌟 </h1>

        <div class="msgbox">
            새 친구들과 새 시작을 앞둔 지금! <br />
            재미있는 일들을 함께 하고 싶고 <br />
            여러분과 더 가까워지고 싶어요 <br />
            혜리의 저녁식사에 초대합니다 <br />
            <br />
            일시 : 21/03/10 WED. <br />
            장소 : 연희동 51-32 엘림하우스 206호 <br />            
            준비물 : 마실 것 (먹을 것은 혜리가 해요) <br />
            드레스코드 : 봄옷 <br />
            <p class="from"> 6=1121 </p>
        </div>
    </div>
</body>

</html>
