<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happyhalloweenbaby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Batang', serif;
        }

        body {
            
            background-color: midnightblue;
        }

        .envelope {

            background-image: url(1.jpg);
            background-size: cover;
            background-position: center;
            width: 500px;
            height: 700px;
            margin: auto auto auto auto;

            cursor: pointer;
        }

        .msg {
            color: whitesmoke;
            text-align: center;
            margin-top: 30px;
            font-size: 20px;

        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
            
        }


        h1 {
            color: whitesmoke;
            text-underline-position: below;
            text-align: center;
            font-size: 20px;
            margin-bottom: 30px;
            margin-top: 30px;

        }

        .msgbox {
            background-image: url(4.jpg);
            background-size: cover;
            background-position: center;
            margin: auto auto auto auto;
            width: 500px;
            height: 700px;
        }
        
        .msgtxt {
            color: rgb(163, 9, 9);
            text-align: center;
            font-size: 20px;
            line-height: 32px;
        }

        .from {            
            color: whitesmoke;
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
        }

        @media screen and (max-width: 760px) {
            h1 {
                font-size: 27px;
            }

            .msgbox {
                width: 270px;
                height: 300px;
                font-size: 18px;
            }

            .content {
                margin: 70px auto 0px auto;
            }

            .envelope {
                margin: 200px auto auto auto;
            }
        }
    </style>

    <script>
        function open_letter(params) {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
    </script>


</head>

<body>
    <div class="letter-close">

        <h1 class="msg"> I take a halloween party for you guys ! </h1>
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="msg"> Put your hands on me </h2>
    </div>

    <div class="letter-open">
        <h1> 😈👻 Happy Halloween 🎃🎈 </h1>

        <div class="msgbox">
            <p class="msgtxt">
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
            Trick or treat ! <br />
            <span style=color:turquoise ;>할로윈을</span> 그냥 보내기 아쉬운 <br />
            <span style=color:turquoise ;>술과 춤과</span> 밤을 사랑하는 여러분을 <br />
            <span style=color:turquoise ;>할로윈 핑</span>계로 노는 파티에 초대합니다. <br />
            <br />
            <span style=color:turquoise ;>일시 :</span> 21/10/31 8pm~집가고 싶을 때 <br />
            <span style=color:turquoise ;>장소 :</span> 연희동 51-32 엘림하우스 206호 <br />
            <span style=color:turquoise ;>준비물 :</span> 저녁 각자 먹고오기 (술과 핑거푸드 제공) <br />
            <span style=color:turquoise ;>드레스코드 :</span> 없음. 분장 안해도 됨 <br />   
            </p> 
        </div>
        <h2 class="from"> @hey.co.kr </p>
    </div>
</body>

</html>
